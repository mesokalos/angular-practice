<!doctype html>
<html ng-app="store">
    <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width">

        <title>Angular Practice</title>

        <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.1/normalize.css">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/main.css">

    </head>
    <body class="list-group" ng-controller="StoreController as store" >
        <div class="wrapper" >
            <p class="ten">
                I am {{4+6}}
            </p>
            <p class="hello">
                {{"hello "+" you"}}
            </p>
    
            <div class="list-group-item" ng-repeat="product in store.products | limitTo:12 | orderBy:'-price'">
                     
            <!--<h3 ng-include="'product-title.html'" ></h3>-->
            <product-title></product-title>

                <br><br>

                <button ng-show="product.canPurchase" class="pull-right"> Add to Cart </button>
     
                <div class="gallery" ng-show="product.images.length" ng-controller="GalleryController as gallery">
                    <div class="img-wrap">
                        <img ng-src="{{product.images[gallery.current].full}}"/>
                    </div>

                    <ul class="img-thumbnails clearfix">
                        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                            <img ng-src="{{image.thumb}}"/>
                        </li>
                    </ul>                    
                </div>

                <h3> <product-title> </h3>
                <product-tabs></product-tabs>


            </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
